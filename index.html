<!DOCTYPE html>
<html>
    <head>
        <title>My Fractal</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <link href='https://fonts.googleapis.com/css?family=Cedarville Cursive' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet'>
    </head>
    <body>
        <section>
                <h1>Welcome</h1>    
        </section>
        <div>
            <p><b>Options:</b></p>
        </div>
        <div>
            <form name="customize">
                <legend><b>Select your colors: </b></legend>
                <label class="container">
                    <input type="checkbox" name="color1" id = "red" value="Red" > Red
                    <span class="checkmark"></span> &nbsp; &nbsp;
                </label>
                <input type="checkbox" name="color2" id = "green" value="Green" > Green  &nbsp; &nbsp;
                <input type="checkbox" name="color3" id = "blue" value="Blue" > Blue

                <legend><b>Select your seed shape: </b></legend>
                <input type="radio" name="shape" id = "straight" value="s1" checked> Straight<br>
                <input type="radio" name="shape" id = "semi" value="s2"> Semi<br>
                <input type="radio" name="shape" id = "s" value="s3" > S<br>
                <input type="radio" name="shape" id = "circle" value="s4" > Circle<br>
                <input type="radio" name="shape" id = "arc" value="s5" > Arc<br>
                <input type="radio" name="shape" id = "switched" value="s6"> Switched <br>
                <input type="radio" name="shape" id = "dot" value="s7"> Dot <br>
                <input type="submit" onclick="setAction()" value = "Generate my personal fractal">   
            </form>
        </div>
            
    </body>

    <script>
        //boolean variables based on form input
        var isRed = document.getElementById("red");
        var isGreen = document.getElementById("green");
        var isBlue = document.getElementById("blue");

        var straight = document.getElementById("straight");
        var semi = document.getElementById("semi");
        var s = document.getElementById("s");
        var circle = document.getElementById("circle");
        var arc = document.getElementById("arc");
        var switched = document.getElementById("switched");
        var dot = document.getElementById("dot");

        function setAction() {
            var link = "";
            if (straight.checked == true) {
                link="animations/h_tree.html";
            } else if (semi.checked == true) {
                link="animations/h_tree_semi.html";
            } else if (s.checked == true){
                link="animations/h_tree_s.html";
            } else if (circle.checked == true) {
                link="animations/h_tree_circle.html";
            } else if (arc.checked == true) {
                link="animations/h_tree_arc.html";
            } else if (switched.checked == true) {
                link="animations/h_tree_switched.html";
            } else if (dot.checked == true) {
                link="animations/h_tree_dot.html";
            }
            document["customize"].action = link;
        }
        

    </script>
</html>
